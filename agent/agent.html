<script type="text/javascript">
    layui.use(['layer', 'vip_nav'], function () {
        var layer = layui.layer;
        setInterval(function () {
            checklogin();
        }, 35000);
        var loading = layer.load();
        checklogin();

        layer.close(loading);

    });

    function checklogin() {
        $.ajax({
            url: 'ajax.php?mod=checklogin',
            type: 'POST',
            dataType: 'json',
            data: '',
            success: function (data) {
                if (data.code !== 1) {
                    layer.msg('尚未登录或者登录失效，请重新登录');
                    window.location.href = 'login.html';
                }
                $('#agent_info').html('<img src="https://q.qlogo.cn/headimg_dl?bs=qq&dst_uin=' + data.qq + '&spec=100" alt="' + data.qq + '" style="width: 30px;height: 30px;border-radius: 50%;-moz-border-radius: 50%;-webkit-border-radius: 50%;"> ' + data.username + ' ');

            },
            error: function (data) {
                layer.msg('[' + data.status + ']' + data.statusText);
            }
        });
    }
</script>
